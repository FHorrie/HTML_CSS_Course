<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        .mainvideo{
            width:80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <video class="mainvideo" autoplay  loop muted src="videos/Freddy.mp4">
        No video supported
    </video>
    <audio src="music/everlong.mp3" autoplay id="song"></audio>
    <script>
        var song = document.getElementById("song");
        song.volume = 0.1;
    </script>
</body>
</html>
