<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Formats</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <picture>
      <source type="image/webp" srcset="images/meal.webp 1x, images/meal@2x.webp 2x">
      <source type="image/jpeg" srcset="images/meal.jpeg 1x, images/meal@2x.jpeg 2x">
      <!-- Add img element always, alt text and potential picture unsupported -->
      <img src="images/meal.jpg" alt="A bowl of salmon curry soup">
    </picture>
  </body>
</html>
